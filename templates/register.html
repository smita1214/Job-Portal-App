{% extends 'base.html' %}

{% block title %}Register - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5 rounded-lg">
            <h2 class="card-title text-center mb-4 display-5">Register</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">Register as</label>
                    <select class="form-select rounded" id="role" name="role" required>
                        <option value="job_seeker" selected>Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg rounded shadow-sm">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
