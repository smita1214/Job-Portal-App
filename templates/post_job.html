{% extends 'base.html' %}

{% block title %}Post a Job - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg p-4 mt-5 rounded-lg">
            <h2 class="card-title text-center mb-4 display-5">Post a New Job</h2>
            <form action="{{ url_for('post_job') }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control rounded" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control rounded" id="company" name="company" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control rounded" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary (e.g., $50,000 - $70,000 or Negotiable)</label>
                    <input type="text" class="form-control rounded" id="salary" name="salary">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Job Category (e.g., IT, Marketing, Sales)</label>
                    <input type="text" class="form-control rounded" id="category" name="category">
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control rounded" id="description" name="description" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg rounded shadow-sm">Post Job</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
