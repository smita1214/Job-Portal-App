{% extends 'base.html' %}

{% block title %}Edit Job: {{ job.title }}{% endblock %}

{% block content %}
    <div class="form-card job-form-section">
        <h2>Edit Job Listing: {{ job.title }}</h2>
        <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="10" required>{{ job.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="salary">Salary (e.g., $50,000 - $70,000 / year)</label>
                <input type="text" id="salary" name="salary" value="{{ job.salary or '' }}">
            </div>
            <div class="form-group">
                <label for="location">Location (e.g., City, State, Country, Remote)</label>
                <input type="text" id="location" name="location" value="{{ job.location }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category (e.g., IT, Marketing, Sales)</label>
                <input type="text" id="category" name="category" value="{{ job.category }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
            <a href="{{ url_for('job_details', job_id=job.id) }}" class="btn btn-secondary" style="margin-top: 15px; width: 100%;"><i class="fas fa-times-circle"></i> Cancel</a>
        </form>
    </div>
{% endblock %}
