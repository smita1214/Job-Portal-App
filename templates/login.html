{% extends 'base.html' %}

{% block title %}Login - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5 rounded-lg">
            <h2 class="card-title text-center mb-4 display-5">Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg rounded shadow-sm">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
